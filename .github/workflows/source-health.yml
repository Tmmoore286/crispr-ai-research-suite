name: External Source Health

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1"

permissions:
  contents: read
  issues: write

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run external source health check
        id: health
        continue-on-error: true
        run: python scripts/external_source_healthcheck.py

      - name: Create issue on health check failure
        if: steps.health.outcome == 'failure'
        uses: actions/github-script@v8
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const date = new Date().toISOString().slice(0, 10);
            const title = `[Health Check] External source failure (${date})`;

            const openIssues = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: "open",
              per_page: 100,
            });

            const exists = openIssues.data.some((issue) => issue.title === title);
            if (exists) {
              core.info(`Issue already exists: ${title}`);
              return;
            }

            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;
            const body = [
              "Automated external-source health check failed.",
              "",
              `- Workflow: ${context.workflow}`,
              `- Event: ${context.eventName}`,
              `- Actor: ${context.actor}`,
              `- Ref: ${context.ref}`,
              `- Commit: ${context.sha}`,
              `- Run: ${runUrl}`,
              "",
              "Please review the job logs and update integrations/mappings as needed.",
            ].join("\\n");

            await github.rest.issues.create({
              owner,
              repo,
              title,
              body,
            });

      - name: Fail workflow when health check fails
        if: steps.health.outcome == 'failure'
        run: exit 1
