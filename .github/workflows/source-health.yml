name: External Source Health

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1"

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run external source health check
        run: python scripts/external_source_healthcheck.py
